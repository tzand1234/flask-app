{% extends "base.html" %} {% block head %}
<link rel="stylesheet" href="../static/form.css" />
{% endblock %} {% block body %}

<div class="container">
  {% with messages = get_flashed_messages() %} {% if messages %}
  <ul class="flash">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} {% endwith %}
  <a href="/" style="margin: 0" class="logout-button">Go back to login</a>
</div>
{% endblock %}
